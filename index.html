<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" type = "image/x-icon" href="icon.png">
</head>
<body>
    <header>
        <h1 id="mainTitle" class="header" style="font-size:xx-large; margin-left:0;">Sorting Visualization Project</h1>
        <h2 class="header" style="border-radius: 0; background-color: inherit; margin-left: -10px; margin-top:50px; font-size: medium;">By Itay Singer</h2>
        <button class="header" id="clearBoard">Clear board</button>
        <input class="header" id="length"type="number" value="10" min="10" max="1000" step="10">
        <button class="header" id="fillBoard">Fill board</button>
        <select id="algos" name="algos" class="header">
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="merge">Merge Sort</option>
        </select>
        <select id="speeds" name="speeds" class="header">
            <option value="superSlow">Super Slow</option>
            <option value="slow">Slow</option>
            <option value="medium">Medium</option>
            <option value="fast" selected>Fast</option>
            <option value="superFast">Super Fast</option>
        </select>
        <button class="header" id="start">Visualize!</button>
        
    </header>
    <div id="info">
        <p id="iterations">Iterations:</p>
    </div>
    <section id="board">
    </section>
    
</body>
</html>
